<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="Container">
    <div class="card">
      <div class="top">
        <form>
          <div class="flex-input">
            <label for="Day">Day</label>
            <input type="number" placeholder="DD" id="Day" min="01" max="31" minlength="2">
          </div>
          <div class="flex-input">
            <label for="Month">Month</label>
            <input type="number" placeholder="MM" id="Month" >
          </div>
          <div class="flex-input">
            <label for="Year">Year</label>
            <input type="number" placeholder="YYYY" id="Year">
          </div>
        </form>
      </div>
      <div class="mid">
        <hr>
        <button id="btn"><img src="assets/images/icon-arrow.svg"></button>
      </div>
      <div class="bottom">
        <h1><span id="y">- -</span>years</h1>
        <h1><span id="m">- -</span>months</h1>
        <h1><span id="d">- -</span>days</h1>
      </div>
    </div>
  </div>
  
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bashar Mohamed</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
